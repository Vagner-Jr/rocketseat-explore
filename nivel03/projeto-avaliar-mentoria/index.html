<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Avaliação da Mentoria</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <!-- FIGMA: https://www.figma.com/file/vm2lA73DHDExdoisXpEfsm/Stage-03---Formul%C3%A1rio-avan%C3%A7ado-(Copy)?type=design&node-id=10-17&t=hKkUs3f203gEa2LF-0 -->
    <div id="app">
      <header>
        <h1>avalie sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img
          src="./assets/img1.png"
          alt="imagem minimalista de um balão de conversa com estrelas"
        />
      </header>
      <form id="star-form" action="/" method="get">
        <fieldset id="person-info">
          <h1>informações pessoais</h1>
          <div class="fieldset-wrapper">
            <div class="input-wrapper">
              <div id="names">
                <div>
                  <label for="name">Nome</label>
                  <input type="text" id="name" required />
                </div>
                <div>
                  <label for="surname">Sobrenome</label>
                  <input type="text" id="surname" required />
                </div>
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email"
                >E-mail <span>(digite um e-mail válido)</span></label
              >
              <input type="email" id="email" required minlength="8" />
            </div>
          </div>
        </fieldset>
        <fieldset id="mentor-info">
          <div class="fieldset-wrapper">
            <legend>informações pessoais</legend>
            <div class="input-wrapper">
              <label for="mentor-name">Selecione quem foi o seu mentor</label>
              <select id="mentor-name">
                <option value=""></option>
                <option value="name-1">Nome 1</option>
                <option value="name-2">Nome 2</option>
              </select>
            </div>
            <div class="input-wrapper">
              <label for="feedback">Feedback sobre o mentor</label>
              <textarea id="feedback"></textarea>
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="checkbox" />
              <label for="checkbox"
                >Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.</label
              >
            </div>
          </div>
        </fieldset>
        <fieldset id="next-mentoring">
          <div class="fieldset-wrapper">
            <legend>informações pessoais</legend>
            <div class="date-wrapper">
              <div>
                <label for="date">Data</label>
                <input type="date" id="date" />
              </div>
              <div>
                <label for="star-time">das</label>
                <input type="time" id="star-time" />
              </div>
              <div>
                <label for="end-time">das</label>
                <input type="time" id="end-time" />
              </div>
            </div>
          </div>
        </fieldset>
        <div class="submit-wrapper">
          <input value="salvar" type="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
