<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto 03</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
      <main>
        <form action="/" method="get">
          <h2>Informações do evento</h2>
          <label for="title"
            >Título do evento <span>(mínimo 8 caracteres)</span></label
          >
          <input type="text" name="title" id="title" />
          <label for="link"
            >Link do evento <span>(comece com https://)</span></label
          >
          <input type="text" name="link" id="link" />
          <label for="whatsapp"
            >Whatsapp para contato <span>(somente números)</span></label
          >
          <input type="text" name="whatsapp" id="whatsapp" />
          <label for="extra">Informações extras</label>
          <textarea name="extra" id="extra"></textarea>
          <label for="category">Categoria</label>
          <select name="category" id="category">
            <option value=""></option>
          </select>
          <h2>Privacidade</h2>
          <label for="email"
            >E-mail do administrador
            <span>(digite um e-mail válido)</span></label
          >
          <input type="email" name="email" id="email" />
          <label for="password"
            >Senha de acesso para os participantes
            <span>(mínimo 8 caracteres)</span></label
          >
          <input type="password" name="password" id="password" />
          <div id="checkbox">
            <input type="checkbox" name="private" id="private" />
            <label for="private">Evento privado</label>
          </div>
          <h2>Dia e hora</h2>
          <div id="container-date">
            <div class="calendar">
              <label for="date">Data</label>
              <input type="date" name="date" id="date" />
            </div>
            <div class="calendar">
              <label for="star">Das</label>
              <input type="time" name="time" id="time" />
            </div>
            <div class="calendar">
              <label for="end">Até</label>
              <input type="time" name="end" id="end" />
            </div>
          </div>
        </form>
        <div id="submit">
          <input type="submit" value="Salvar evento" />
        </div>
      </main>
    </div>
  </body>
</html>
