<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto 03</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--FIGMA: https://www.figma.com/file/eTQm30iYoKYwjMO8VFnZ5w/Explorer-Stage-03-Projeto-01-(Copy)?type=design&node-id=1-28&t=kbEH3yIs8l8s6PKk-0 -->
    <div id="app">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
      <main>
        <form action="/" method="get" id="event">
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações do evento</legend>
              <div class="input-wrapper">
                <label for="title"
                  >Título do evento <span>(mínimo 8 carateres)</span></label
                >
                <input type="text" id="title" />
              </div>
              <div class="input-wrapper">
                <label for="link"
                  >Link do envio <span>(comece com https://)</span></label
                >
                <input type="text" id="link " />
              </div>
              <div class="input-wrapper">
                <label for="whatsapp"
                  >Whatsapp para contato <span>(somente núemros)</span></label
                >
                <input type="text" id="link " />
              </div>
              <div class="input-wrapper">
                <label for="whatsapp">Informações extra</label>
                <textarea id="link"></textarea>
              </div>
              <div class="input-wrapper">
                <label for="category">Categoria</label>
                <select id="link">
                  <option value="">Tipo de envento</option>
                  <option value="podcast">Podcast</option>
                  <option value="live">Ao vivo</option>
                </select>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Privacidade</legend>
              <div class="input-wrapper">
                <label for="email"
                  >E-mail do adminitrador <span>(digite um e-mail válido)</span></label
                >
                <input type="email" id="email" />
              </div>
              <div class="input-wrapper">
                <label for="password"
                  >Senha de acesso para os participantes <span>(mínimo 8 carateres)</span></label
                >
                <input type="password" id="password" />
              </div>
              <div class="checkbox-wrapper">
                <input type="checkbox" id="checkbox" />
                <label for="checkbox">Evento privado</label>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Data e hora</legend>
              <div class="input-wraper">
                <label for="date">Data</label>
                <input type="date" id="date">
              </div>
              <div class="input-wraper">
                <label for="star-time">Data</label>
                <input type="time" id="star-time">
              </div>
              <div class="input-wraper">
                <label for="end-time">Data</label>
                <input type="time" id="end-time">
              </div>
            </div>
          </fieldset>
        </form>
        <button form="event">Salvar evento</button>
      </main>
    </div>
  </body>
</html>
